        </svg>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isAnimating = document.documentElement.classList.contains('is-animating');
            const baseDelay = 500;

            // 1. Header Animation
            if (isAnimating) {
                setTimeout(() => {
                    const header = document.querySelector('.semplice-header');
                    if (header) header.classList.add('start-anim');
                }, baseDelay);
            }

            // 2. Masonry Logic
            function initMasonry() {
                const grid = document.querySelector('.masonry');
                if (!grid) return;

                const items = Array.from(grid.querySelectorAll('.masonry-item'));
                const isDesktop = window.innerWidth > 1024;

                if (isDesktop) {
                    const gap = 22;
                    const colWidth = (grid.offsetWidth - gap) / 2;
                    let leftH = 0, rightH = 0;

                    items.forEach(item => {
                        item.style.width = colWidth + 'px';
                        item.style.position = 'absolute';
                        const h = item.offsetHeight;

                        if (leftH <= rightH) {
                            item.style.left = '0px';
                            item.style.top = leftH + 'px';
                            leftH += h + gap;
                        } else {
                            item.style.left = (colWidth + gap) + 'px';
                            item.style.top = rightH + 'px';
                            rightH += h + gap;
                        }
                    });
                    grid.style.height = Math.max(leftH, rightH) + 'px';
                }

                const startCardsTime = isAnimating ? (baseDelay + 200) : 0;

                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('animate-in');
                    }, startCardsTime + (index * 150));
                });

                const footerDelay = startCardsTime + (items.length * 150);
                setTimeout(() => {
                    document.querySelector('.footer-section').classList.add('animate-in');
                }, footerDelay);
            }

            const images = document.querySelectorAll('.masonry img');
            let loaded = 0;
            const check = () => { loaded++; if (loaded >= images.length) initMasonry(); };

            if (images.length === 0) {
                initMasonry();
            } else {
                images.forEach(img => {
                    if (img.complete) check();
                    else { img.onload = check; img.onerror = check; }
                });
            }

            setTimeout(initMasonry, 2000);
            window.addEventListener('resize', () => setTimeout(initMasonry, 200));

            // 3. VIDEO LOGIC (Desktop Hover & Mobile Autoplay)
            const cards = document.querySelectorAll('.thumb-inner');

            // Observer for Mobile
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (!video) return;

                    if (entry.isIntersecting) {
                        video.play().catch(() => { });
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: 0.5 }); // Play when 50% visible

            cards.forEach(card => {
                const video = card.querySelector('video');
                if (!video) return;

                if (window.matchMedia("(max-width: 1024px)").matches) {
                    // Mobile Logic: Use Observer
                    observer.observe(card);
                } else {
                    // Desktop Logic: Hover
                    card.addEventListener('mouseenter', () => video.play().catch(() => { }));
                    card.addEventListener('mouseleave', () => { video.pause(); video.currentTime = 0; });
                }
            });

            // --- SCROLL TO TOP (ИСПРАВЛЕНО) ---
            const btn = document.getElementById('scrollToTopBtn');
            if (btn) {
                const checkScroll = () => {
                    // Проверяем несколько источников прокрутки для надежности
                    const y = window.scrollY || document.documentElement.scrollTop || document.body.scrollTop;
                    if (y > 300) {
                        btn.classList.add('is-visible');
                    } else {
                        btn.classList.remove('is-visible');
                    }
                };

                window.addEventListener('scroll', checkScroll, { passive: true });
                checkScroll(); // Check immediately

                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
        });

        function toggleMenu() {
            document.getElementById('mobileOverlay').classList.toggle('active');
        }
    </script>
