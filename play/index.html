<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play - Oleg Shmarov</title>
    <link rel="stylesheet" href="../css/project.css">
    <!-- Fallback для локального запуска, если CSS рядом -->
    <link rel="stylesheet" href="css/project.css" onerror="this.remove()"> 
    <link rel="icon" href="../img/favicon.webp" type="image/svg+xml">

    <style>
        /* Стили для плавной загрузки карточек Play */
        .play-item {
            opacity: 0;
            transform: translateY(80px) scale(0.9);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            cursor: pointer;
            min-height: 300px; /* Чуть уменьшил для мобильных */
        }

        .play-item.loaded {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Красивый hover эффект */
        .play-item.loaded {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                box-shadow 0.5s ease;
        }

        .play-item.loaded:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            z-index: 10;
        }

        .play-item.loaded:hover img {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        /* Изображения заполняют карточку полностью */
        .play-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                filter 0.4s ease;
        }

        /* Overlay при hover */
        .play-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none;
        }

        .play-item.loaded:hover::before {
            opacity: 1;
        }

        /* Модальное окно для просмотра изображений */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(0px);
            z-index: 10000;
            opacity: 0;
            cursor: zoom-out;
            overflow: hidden;
        }

        .image-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes modalFadeIn {
            0% {
                opacity: 0;
                background: rgba(0, 0, 0, 0);
                backdrop-filter: blur(0px);
            }

            100% {
                opacity: 1;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
            }
        }

        .modal-content-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }

        .image-modal img {
            max-width: 85%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(255, 255, 255, 0.1);
            transform: scale(0.7) rotateX(15deg);
            opacity: 0;
            filter: blur(20px);
            position: relative;
            z-index: 2;
        }

        .image-modal.active img {
            animation: imageZoomIn 0.8s cubic-bezier(0.19, 1, 0.22, 1) 0.2s forwards;
        }

        @keyframes imageZoomIn {
            0% {
                transform: scale(0.7) rotateX(15deg);
                opacity: 0;
                filter: blur(20px);
            }

            60% {
                transform: scale(1.02) rotateX(0deg);
            }

            100% {
                transform: scale(1) rotateX(0deg);
                opacity: 1;
                filter: blur(0px);
            }
        }

        /* Частицы вокруг изображения - ПОВЕРХ ВСЕГО */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            border-radius: 50%;
            pointer-events: none;
            z-index: 10004;
            animation: particleFloat 3s ease-in-out infinite;
        }

        @keyframes particleFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            90% {
                opacity: 1;
            }
        }

        /* Свечение вокруг изображения */
        .image-modal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        .image-modal.active::before {
            animation: glowPulse 0.8s ease-out 0.3s forwards;
        }

        @keyframes glowPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10005;
            opacity: 0;
        }

        .image-modal.active .modal-close {
            animation: closeBtnFadeIn 0.4s ease 0.6s forwards;
        }

        @keyframes closeBtnFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(-90deg);
            }

            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .modal-close::before,
        .modal-close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background: #fff;
            border-radius: 2px;
        }

        .modal-close::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .modal-close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .play-item {
                min-height: auto;
            }

            .play-item img {
                height: auto;
                object-fit: contain;
            }

            .image-modal img {
                max-width: 95%;
                max-height: 80vh;
            }
        }
    </style>

    <script>
        (function () {
            const visited = sessionStorage.getItem('has_visited_site');
            const html = document.documentElement;
            if (visited) html.classList.add('is-visited');
            else { html.classList.add('is-animating'); sessionStorage.setItem('has_visited_site', 'true'); }
        })();
    </script>
</head>

<body class="project-page">

    <main id="content-holder">

                    <h1 class="project-title">Playground</h1>

                </div>
            </div>

                <!-- Карточки будут добавлены автоматически через JavaScript -->

    <!-- Модальное окно для просмотра изображений -->
    <div class="image-modal" id="imageModal">
        <button class="modal-close" id="modalClose"></button>
        <div class="modal-content-wrapper" id="modalContentWrapper">
            <img src="" alt="Full size image">
        </div>
    </div>

    <!-- КНОПКА НАВЕРХ -->
    <button class="back-to-top" id="scrollToTopBtn" aria-label="Scroll to top">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4l-8 8h6v8h4v-8h6z" />
        </svg>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Анимация хедера
            if (document.documentElement.classList.contains('is-animating')) {
                setTimeout(() => { document.querySelector('.semplice-header')?.classList.add('start-anim'); }, 500);
            }

            // --- ИСПРАВЛЕННАЯ АВТОМАТИЧЕСКАЯ ЗАГРУЗКА ИЗОБРАЖЕНИЙ ---
            // Вместо fetch (который не работает локально), мы создаем Image объекты
            const playGrid = document.getElementById('playGrid');
            const imageExtensions = ['jpg', 'png', 'gif', 'webp', 'jpeg'];
            const maxImagesToCheck = 30; // Проверяем первые 30 номеров, чтобы не зависнуть
            
            // Функция проверки существования картинки
            const tryLoadImage = (number, extIndex = 0) => {
                if (number > maxImagesToCheck) {
                    finishAnimation();
                    return;
                }
                if (extIndex >= imageExtensions.length) {
                    // Если перебрали все расширения для этого номера и не нашли - переходим к следующему числу
                    tryLoadImage(number + 1, 0);
                    return;
                }

                const ext = imageExtensions[extIndex];
                const imgPath = `imgs/img_${number}.${ext}`;
                
                const tempImg = new Image();
                
                tempImg.onload = function() {
                    // Картинка существует! Создаем карточку
                    createCard(imgPath, number);
                    // Ищем следующее число
                    tryLoadImage(number + 1, 0);
                };
                
                tempImg.onerror = function() {
                    // Не существует, пробуем другое расширение для этого же числа
                    tryLoadImage(number, extIndex + 1);
                };
                
                tempImg.src = imgPath;
            };

            function createCard(src, index) {
                const playItem = document.createElement('div');
                playItem.className = 'play-item project-anim-item';
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Creative Work ${index}`;
                
                // Обработчик клика для модалки
                playItem.onclick = function() {
                   openModal(src);
                };

                playItem.appendChild(img);
                playGrid.appendChild(playItem);

                // Плавное появление сразу после добавления
                setTimeout(() => {
                    playItem.classList.add('loaded');
                    playItem.classList.add('animate-in');
                }, 100);
            }

            function finishAnimation() {
                // Анимация появления остальных элементов
                const contentItems = document.querySelectorAll('.project-anim-item:not(.play-item)');
                contentItems.forEach((item, index) => setTimeout(() => item.classList.add('animate-in'), 200 + (index * 100)));
                setTimeout(() => document.querySelector('.footer-section')?.classList.add('animate-in'), 500);
            }

            // Запускаем загрузчик
            tryLoadImage(1);


            // --- МОДАЛЬНОЕ ОКНО ---
            const modal = document.getElementById('imageModal');
            const modalImg = modal.querySelector('img');
            const modalClose = document.getElementById('modalClose');
            const modalContentWrapper = document.getElementById('modalContentWrapper');

            function createParticles() {
                const particleCount = 40;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const radius = 250 + Math.random() * 200;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    particle.style.left = `calc(50% + ${x}px)`;
                    particle.style.top = `calc(50% + ${y}px)`;
                    particle.style.animationDelay = `${Math.random() * 3}s`;
                    particle.style.animationDuration = `${2 + Math.random() * 2}s`;
                    modalContentWrapper.appendChild(particle);
                }
            }

            function removeParticles() {
                const particles = modalContentWrapper.querySelectorAll('.particle');
                particles.forEach(p => p.remove());
            }

            function openModal(src) {
                modalImg.src = src;
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                setTimeout(createParticles, 400);
            }

            function closeModal() {
                modal.classList.remove('active');
                document.body.style.overflow = '';
                removeParticles();
                setTimeout(() => { modalImg.src = ''; }, 600);
            }

            modalClose.addEventListener('click', (e) => { e.stopPropagation(); closeModal(); });
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.classList.contains('active')) closeModal(); });

            // --- SCROLL TO TOP (ИСПРАВЛЕНО) ---
            const btn = document.getElementById('scrollToTopBtn');
            if (btn) {
                const checkScroll = () => {
                    // Проверяем прокрутку и body и documentElement для надежности
                    const y = window.scrollY || document.documentElement.scrollTop || document.body.scrollTop;
                    if (y > 300) {
                        btn.classList.add('is-visible');
                    } else {
                        btn.classList.remove('is-visible');
                    }
                };

                window.addEventListener('scroll', checkScroll, { passive: true });
                checkScroll(); 

                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
        });
        function toggleMenu() { document.getElementById('mobileOverlay').classList.toggle('active'); }
    </script>
</body>
