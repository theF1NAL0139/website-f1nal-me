    <style>
        /* Стили для плавной загрузки карточек Play */
        .play-item {
            opacity: 0;
            transform: translateY(80px) scale(0.9);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .play-item.loaded {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Красивый hover эффект */
        .play-item.loaded {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                box-shadow 0.5s ease;
        }

        .play-item.loaded:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            z-index: 10;
        }

        .play-item.loaded:hover img,
        .play-item.loaded:hover video {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        .play-item img,
        .play-item video {
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                filter 0.4s ease;
        }

        /* Overlay при hover */
        .play-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none;
            border-radius: 18px;
        }

        .play-item.loaded:hover::before {
            opacity: 1;
        }
    </style>

    <script>

            if (visited) html.classList.add('is-visited');
            else { html.classList.add('is-animating'); sessionStorage.setItem('has_visited_site', 'true'); }
        })();

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (document.documentElement.classList.contains('is-animating')) {
                setTimeout(() => { document.querySelector('.semplice-header')?.classList.add('start-anim'); }, 500);
            }

            const contentItems = document.querySelectorAll('.project-anim-item');
            contentItems.forEach((item, index) => setTimeout(() => item.classList.add('animate-in'), 200 + (index * 100)));
            setTimeout(() => document.querySelector('.footer-section').classList.add('animate-in'), 200 + (contentItems.length * 100) + 100);

            // --- ПЛАВНАЯ ПОСТЕПЕННАЯ ЗАГРУЗКА КАРТОЧЕК PLAY ---
            const playItems = document.querySelectorAll('.play-item');

            playItems.forEach((item, index) => {
                // Добавляем класс loaded с задержкой для каждой карточки
                setTimeout(() => {
                    item.classList.add('loaded');
                }, 300 + (index * 200)); // Каждая карточка появляется через 200мс после предыдущей
            });

            // --- SCROLL TO TOP ---
            const btn = document.getElementById('scrollToTopBtn');
            if (btn) {
                const checkScroll = () => {
                    const y = window.scrollY || document.documentElement.scrollTop;
                    if (y > 300) {
                        btn.classList.add('is-visible');
                    } else {
                        btn.classList.remove('is-visible');
                    }
                };

                window.addEventListener('scroll', checkScroll, { passive: true });
                checkScroll();

                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const start = window.scrollY || document.documentElement.scrollTop;
                    const startTime = performance.now();
                    const duration = 800;
                    const easeOutCubic = t => (--t) * t * t + 1;

                    function scrollStep(timestamp) {
                        const currentTime = timestamp - startTime;
                        let progress = Math.min(currentTime / duration, 1);
                        const ease = easeOutCubic(progress);
                        window.scrollTo(0, start * (1 - ease));
                        if (currentTime < duration) {
                            requestAnimationFrame(scrollStep);
                        }
                    }
                    requestAnimationFrame(scrollStep);
                });
            }
        });
        function toggleMenu() { document.getElementById('mobileOverlay').classList.toggle('active'); }
    </script>
